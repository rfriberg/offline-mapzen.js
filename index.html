<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/mapzen.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="./js/mapzen.min.js"></script>
    <script>
      // mapzen.js expects a Mapzen key
      L.Mapzen.apiKey = 'mapzen-6VCZ2xH';

      var lon = -74.009,
          lat = 40.70531;

      // reference locally saved scene file
      var map = L.Mapzen.map('map', {
        tangramOptions: {
          scene: 'scene.yaml'
        }
      });

      map.setView([lat, lon],13);

      // allows for a URL hash to be created
      L.Mapzen.hash({
        map: map
      });

    </script>
  </body>
</html>
